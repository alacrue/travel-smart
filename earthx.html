      <style>
        #map {
          height: 400px;
          width: 100%;
        }
      </style>
   </head>
<body>
<h1> Travel Smart </h1>

<h3> Map demo </h3>
<div id="map"></div>
<script>
  function initMap(){
    var uluru = {lat: -25.363, lng: 131.044};
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 4,
      center: uluru
    });
    var marker = new google.maps.Marker({
      position: uluru,
      map: map
    });
  }
  </script>
  <script async defer
  src= "https://maps.googleapis.com/maps/api/js?key=AIzaSyCkvfVYAIORLMswtkeb9u0dIybATG63Zf8&callback=initMap">
  </script>
</body>
