    <h2><b>Travel the world. Keep it green.</b></h2>
      <div id="floating-panel" style="position:relative;">

    <div class= "location-form">
      Start: <input id="start" type="text" />
      End: <input id="end" type="text" />
      <input id="submit" type="submit"/>
    </div>
    </div>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type = "text/javascript">
      function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: 41.85, lng: -87.65}
        });
        directionsDisplay.setMap(map);

        var onChangeHandler = function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        };
        document.getElementById('start').addEventListener('change', onChangeHandler);
        document.getElementById('end').addEventListener('change', onChangeHandler);
      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        distanceService = new google.maps.DistanceMatrixService();
        directionsService.route({
          origin: document.getElementById('start').value,
          destination: document.getElementById('end').value,
          travelMode: 'DRIVING'
        }, function(response, status) {
            directionsDisplay.setDirections(response);
        });

        distanceService.getDistanceMatrix({
          origins: [document.getElementById('start').value],
          destinations: [document.getElementById('end').value],
          travelMode: google.maps.TravelMode.DRIVING,
          unitSystem: google.maps.UnitSystem.IMPERIAL,
          avoidHighways: false,
          avoidTolls: false
      },
      callback
  );

  function callback(response, status) {
      var dist = document.getElementById("dist");

      if(status=="OK") {
          dist.value = response.rows[0].elements[0].distance.text;
          window.alert("It worked! Distance: " + dist.value);
      } else {
          window.alert("Error: " + status);
      }
    }
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkvfVYAIORLMswtkeb9u0dIybATG63Zf8&callback=initMap">
    </script>
    <div class= "distanceOutput">
      Distance: <input id="dist" type="text" />
    </div>
    </div>
